<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Youtube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Criando cabeçalho com o menu dentro,  com as imagens da pesquisa logo do youtube e perfil-->
    <header>
        <menu>
            <img src="images/menu/Left.png" alt="">
            <img src="images/menu/Center.png" alt="">
            <img src="images/menu/Right.png" alt="">
        </menu>
    </header>
    <!--parte principal com a imgem do video em si, com o titulo-->
    <main>
        <img src="images/main/video.png" alt="" style="width: 952px; height: 537px;">
        <img src="images/main/Semana Front-end _ Dia 01_ Construindo uma Landing Page no Mundo Invertido com HTML e CSS.png " alt="" style="width: 871px ; height: 23px;">
        <section> <!--uma seção para colocar icone do canal, numero de inscritos e tudo que esta a direita na mesma seção-->
            <img src="images/main/section/Channel Infos.png" alt="" style="width:160px ; height:42px; gap: 12px;">
            <img src="images/main/section/Subscribe Button.png" alt="" style="width: 159px; height: 40px; border-radius: 2px;">
            <img src="images/main/section/Like.png" alt="" style="width:63px ; height: 24px;">
            <img src="images/main/section/Deslike.png" alt="" style="width:100px ; height: 24px;">
            <img src="images/main/section/Share.png" alt="" style="width: 115px; height:24px ;">
            <img src="images/main/section/Download.png" alt="" style="width: 95px ; height:24px;">  
        </section>
        <img src="images/main/28.418 visualizações Transmitido ao vivo em 23 ago. de 2022.png" alt="" style="width: 391px; height: 16px;">
        <img src="images/main/Inicie uma aventura imersiva no mundo do Front-end com HTML e CSS. Para isso, criaremos uma landing page com a temática da série Stranger Things, a qual contará com a implementação de um theme switcher (light e dar.png" alt="" style="width: 510px; height: 64px;">

        <!--conteudo a parte na lateral com aside, para colocar os videos relacionados-->
        <aside>
            <img src="images/Sidebar (1).png" alt="">
        </aside>
    </main>
   
</body>
</html>
